<!DOCTYPE html>
<html lang="en" xmlns:th="https://www..thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-sm {
            padding-top: 150px;
            max-width: 500px;
        }
    </style>

</head>

<body>
    <div class="row d-flex justify-content-center align-items-center h-100 w-full">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div style="display: flex; flex-direction: column; justify-content: center;">
                        <h2 class="text-uppercase text-center ">Sign Up</h2>
                        <span class="text-center text-center -mb-2">It's free and only takes a minut</span>
                    </div>

                    <form class="mb-4">

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example1cg">Username</label>
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example3cg">Email Adress</label>
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cg">Password</label>
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form3Example4cdg">Comfirm Password</label>
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-center w-full">
                            <button type="button" data-mdb-button-init data-mdb-ripple-init style="width: 100%;"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-light">Register</button>
                        </div>
                        <div class="form-check d-flex justify-content-center mt-2">
                            <label class="form-check-label" for="form2Example3g">
                                I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                        service</u></a>
                            </label>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
